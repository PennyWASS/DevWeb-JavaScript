<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="index.js"></script>
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculadora:</h1>
    <h2>Operação de soma:</h2>
    <p id="som">Quanto é 5+5?</p>
    <button onclick="soma(5,5)" type="button">Resultado</button>

    <h2>Operação de subtração:</h2>
    <p id="sub">Quanto é 7-5?</p>
    <button onclick="sub(7,5)" type="button">Resultado</button>

    <h2>Operação de soma:</h2>
    <p id="mult">Quanto é 5*5?</p>
    <button onclick="mult(5,5)" type="button">Resultado</button>

    <h2>Operação de soma:</h2>
    <p id="divi">Quanto é 10/5?</p>
    <button onclick="divi(10,5)" type="button">Resultado</button>

    <h2>Operação de soma:</h2>
    <p id="poten">Quanto é 5^2?</p>
    <button onclick="poten(5,2)" type="button">Resultado</button>
</body>
</html>
